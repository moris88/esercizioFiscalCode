<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--your link to css style-->
        <link rel="stylesheet" href="style.css" />
        <!--bootstrap css-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script>
            var exports = {}
        </script>
        <title>Calcolo del codice fiscale</title>
    </head>
    <body>
        <!--code html-->
        <main id="root">
            <header>
                <h1 class="text-center">
                    CALCOLO CODICE FISCALE
                </h1>
            </header>
            <hr>
            <main class="container">
                    <div class="row m-4">
                        <div class="col-12 input-group">
                            <span class="input-group-text">Nome e Cognome</span>
                            <input placeholder="inserisci nome" id="nome" type="text" aria-label="Nome" class="form-control">
                            <input placeholder="inserisci cognome" id="cognome" type="text" aria-label="Cognome" class="form-control">
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-12 input-group">
                            <span class="input-group-text">Sesso</span>
                            <select class="form-control" name="sesso" id="sesso">
                                <option value="" selected>----</option>
                                <option value="F">Femmina</option>
                                <option value="M">Maschio</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-12 input-group">
                            <span class="input-group-text">Data di nascita</span>
                            <input class="form-control" type="date" name="data_nascita" id="data_nascita">
                        </div>
                    </div>
                      <div class="row m-4">
                          <div class="col-12 input-group">
                            <span class="input-group-text">Comune di nascita</span>
                            <select class="form-control" name="comune" id="comune">
                              <option value="" selected>----</option>
                                <option value="1">Altamura</option>
                                <option value="2">Martina Franca</option>
                                <option value="3">Matera</option>
                                <option value="4">Palermo</option>
                            </select>
                          </div>
                      </div>
                      
                      
                </main>
            </div>
            <div class="risultato"></div>
        </main>
        <div id="risultato">
            <!-- CODICE FISCALE -->
        </div>
        <footer class="row justify-content-center">
            <button class="btn btn-success" id="btn">Calcola codice fiscale</button>
        </footer>

        <!--script js-->
        <script src="bundle.js"></script>

        <!--jquery js-->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

        <!--bootstrap js-->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
